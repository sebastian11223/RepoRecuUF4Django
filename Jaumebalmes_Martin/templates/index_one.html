<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index One template</title>
</head>
<body>
    {% include "./head/header.html"%}
    <a href="{% url 'user_form' %}">AÃ±adir usuarios</a>
    <h1>Primer Projecte - app Prova</h1>

    <h1>Pagina index con todos los datos</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Nationality</th>
            </tr>
        </thead>
        <tbody>
            {% for person in persons %}
            <tr>
                <td>{{ person.name }}</td>
                <td>{{ person.surname }}</td>
                <td>{{ person.age }}</td>
                <td>{{ person.nationality }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
